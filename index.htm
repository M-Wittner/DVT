<!DOCTYPE html>
<html>

<head>

	<title>DVT Reporter</title>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Angular -->
	<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>

	<script src="assets/lib/angular-flash/dist/angular-flash.min.js"></script>

	<!-- Multiselect -->
	<script type="text/javascript" src="assets/lib/angular-bootstrap-multiselect/dist/angular-bootstrap-multiselect.min.js"></script>


	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Costum -->
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="assets/lib/css/main.css" type="text/css">
	<script type="text/javascript" src="services/multiselect.service.js"></script>
	<!--  Register	-->
	<script type="text/javascript" src="controllers/register.controller.js"></script>
	<!--  Sign in	-->
	<script type="text/javascript" src="controllers/home.controller.js"></script>
	<!--	test	-->
	<script type="text/javascript" src="controllers/test.controller.js"></script>
	<!--  Reports	-->
	<script type="text/javascript" src="controllers/plans/plans.controller.js"></script>
	<script type="text/javascript" src="controllers/plans/view.controller.js"></script>
	<script type="text/javascript" src="controllers/plans/new.controller.js"></script>
	<script type="text/javascript" src="controllers/plans/new.controller.js"></script>
</head>

<body ng-app="myApp" ng-controller="homeCtrl">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
					<a class="navbar-brand" href="#">Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul ng-if=" isAuthenticated == true" class="nav navbar-nav">
						<li><a href="#/plans">All Plans</a></li>
						<li><a href="#/plans/new">New Plan</a></li>
						<li class="pull-right"><a href="#">Logged in as {{ currentUser.username }}</a></li>
						<li><a href="" ng-click="logout()">Log Out</a></li>
					</ul>
					<ul ng-if=" isAuthenticated == false" class="nav navbar-nav">
						<li ><a href="#/register">Sign up</a></li>
					</ul>
<!--
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
-->
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>
		<div ng-if=" isAuthenticated == false ">
			<flash-message></flash-message>
			<div class="row" ng-controller="homeCtrl">
				<div class="col-lg-6 col-sm-6 well">
					<form>
						<legend>Login</legend>
						<div class="form-group">
							<div class="row colbox">
								<div class="col-lg-4 col-sm-4">
									<label for="username" class="control-label">Username</label>
								</div>
								<div class="col-lg-8 col-sm-8">
									<input class="form-control" id="username" name="username" ng-model="user.username" placeholder="Username" type="text" value="" autofocus />

								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row colbox">
								<div class="col-lg-4 col-sm-4">
									<label for="password" class="control-label">Password</label>
								</div>
								<div class="col-lg-8 col-sm-8">
									<input class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" type="password" value="" />

								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-12 col-sm-12 text-center">
								<input id="btn_login" name="btn_login" type="submit" class="btn btn-default" value="Login" ng-click="login(user)" />
			<!--					<input id="btn_cancel" name="btn_cancel" type="reset" class="btn btn-default" value="Logout" />-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div ng-if=" isAuthenticated == true || location == register">
			<div class="container" ng-view>
				<flash-message></flash-message>
			</div>
		</div>
</body>

</html>
