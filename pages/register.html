<div class="container" ng-controller="regCtrl">
	<div class="row">
		<div class="col-lg-4 col-sm-4 well">
			<form>
				<legend>Sign-Up</legend>
				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="username" class="control-label">Username</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.username" class="form-control" id="username" name="username" placeholder="Username" type="text" autofocus/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="password" class="control-label">Password</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.password" class="form-control" id="password" name="password" placeholder="Password" type="password" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="cpassword" class="control-label">Re-Password</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.cpassword" class="form-control" placeholder="Re-Password" type="password">
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="email" class="control-label">Email</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.email" id="email" name="email" class="form-control" placeholder="E-mail" type="email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="fname" class="control-label">First Name</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.fname" class="form-control" id="fname" name="fname" placeholder="First Name" type="text" value="">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row colbox">
						<div class="col-lg-4 col-sm-4">
							<label for="lname" class="control-label">Last Name</label>
						</div>
						<div class="col-lg-8 col-sm-8">
							<input ng-model="user.lname" class="form-control" id="lname" name="lname" placeholder="Last Name" type="text" value="" >
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-12 col-sm-12 text-center">
						<input type="button" class="btn btn-default" value="Sign Up" ng-click="register()"/>
					</div>
					<pre>{{message}}</pre>
				</div>
			</form>
		</div>
	</div>
</div>
