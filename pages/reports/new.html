<form>
	<div class="panel panel-primary" ng-controller="newReportCtrl">
		<div class="panel-heading">New Task</div>
		<div id="test" class="col-md-12 panel-body">
			<span class="label label-primary">Task Title</span>
			<input id="taskTitle" required class="formInput form-control" type="text" name="title" ng-model="plan.title" placeholder="Task Title">
		</div>
		<div id="">
			<test ng-repeat="test in testCount"></test>
		</div>
		<div class="panel-body">
			<div class="col-md-12">
			<button class="btn btn-xs btn-primary addButton" ng-click="addTest()">
				Add Test!
			</button>
				<button class="btn btn-xs btn-danger addButton" ng-click="removeTest()">
				Remove Test!
			</button>
			</div>
			<div class="col-md-12">
				<button class="btn btn-lg btn-success col-lg-3" ng-click="addPlan()">Submit!</button>
			</div>
		</div>
	</div>
</form>
