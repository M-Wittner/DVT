<div id="desc" ng-controller="newReportCtrl">
	<form>
		<div class="row">
			<div class="panel-body">
				<div class="col-md-12">
					<span class="label label-primary">Test Lineup</span>
					<input required class="form-control" type="text" placeholder="Test Lineup" name="lineup" ng-model="planParams.test.lineup">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel-body">
					<span class="label label-primary">Station:</span>
					<multiselect ng-model="planParams.test.station" options="params.stationList" show-search="true" selection-limit="1">
					</multiselect>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel-body">
					<span class="label label-primary">Test Name:</span>
					<multiselect ng-model="planParams.test.name" options="params.nameList" show-search="true" selection-limit="1">
					</multiselect>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel-body">
					<span class="label label-primary">Chip S/N:</span>
					<multiselect ng-model="planParams.chips.chipSN" options="params.chipList" show-select-all="true" show-search="true" show-unselect-all="true">
					</multiselect>
					<input class="form-control" type="text" ng-model="planParams.chips.newChip" name="newChip">
					<button class="btn btn-xs btn-primary addButton" ng-click="addChip()">
						add!
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel-body">
					<span class="label label-primary">Pin:</span></br>
					<span>From</span>
					<input ng-model="planParams.test.pinFrom" type="number" class="Pin">
					<span>To</span>
					<input ng-model="planParams.test.pinTo" type="number" class="Pin">
					<span>Step</span>
					<input ng-model="planParams.test.pinStep" type="number" class="Pin"></br>
					</br>
					<span>Additional</span>
					<input ng-model="planParams.test.pinAdd" name="pinAdd" type="text" class="Pin">
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel-body">
					<span class="label label-primary">Temperature:</span>
					<multiselect ng-model="planParams.test.temp" options="params.tempList" show-select-all="true" show-unselect-all="true">
					</multiselect>
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel-body">
					<span class="label label-primary">Channel:</span>
					<multiselect ng-model="planParams.test.channel" options="params.chList" show-select-all="true" show-unselect-all="true">
					</multiselect>
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel-body">
					<span class="label label-primary">Anthena:</span>
					<multiselect ng-model="planParams.test.anthena" options="params.antList" show-select-all="true" show-unselect-all="true">
					</multiselect>
				</div>
			</div>
		</div>
	</form>
	<button class="btn btn-xs btn-primary addButton" ng-click="updateTest(test)">
		add!
	</button>
</div>
<hr/>
