<div class="panel panel-primary">
	<!-- Default panel contents -->
	<div class="panel-heading">All Plans<a class="pull-right btn btn-sm btn-default" href="http://wigig-584/admin/updatetestlist" download="Web-ChipList.csv">
            	Download <span class="glyphicon glyphicon-save"></span>
        	</a></div>
	<div class="panel-body">
	</div>
	<!-- Table -->
	<table class="table">
		<thead>
			<tr>
				<th>Station</th>
				<th>Test Name</th>
<!--				<th></th>-->
				<th></th>
			</tr>
		</thead>

			<tr ng-repeat="test in tests | orderBy:'station'">
				<th>{{ test.station }}</th>
				<td>{{ test.test_name}}</td>
<!--
				<td>
					<button class="btn btn-warning btn-sm">Edit</button>
				</td>
-->
				<td>
					<button class="btn btn-danger btn-sm" ng-click="removeTest()">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
