<div class="container-fluid col-md-offset-3 col-md-5" ng-if="isAuthenticated == true">
	<form>
		<div class="panel panel-primary">
			<div class="panel-heading">Add New Station</div>
			<div class="panel-body">
				<div class="form-group col-md-10">
					<label>Station Name</label>
					<input type="text" class="form-control" placeholder="Station Name" ng-model="station.station">
				</div>
				<div class="form-group col-md-10">
					 <label>Computer Name</label>
					 <input type="text" class="form-control" placeholder="Computer Name" ng-model="station.pcName">
				</div>
				<div class="form-group col-md-10">
					<label>WWC Computer</label>
					 <input type="text" class="form-control" placeholder="WWC Computer" ng-model="station.pcWwc">
				</div>
				<div class="form-group col-md-10">
					 <label>Chip Computer</label>
					 <input type="text" class="form-control" placeholder="Chip Computer" ng-model="station.pcChip">
				</div>
			</div>
		</div>
		<button class="btn btn-lg btn-success" ng-click="addStation()">Submit!</button>
	</form>
</div>
