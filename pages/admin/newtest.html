<div class="container-fluid col-md-offset-3 col-md-5" ng-if="isAuthenticated == true">
	<form>
		<div class="panel panel-primary">
			<div class="panel-heading">Add New Test</div>
			<div class="panel-body">
				<div class="form-group col-md-10">
					<label>Station:</label>
					<multiselect required ng-model="test.station" options="testParams.params.newTest" show-search="true" selection-limit="1" ng-disabled="lock">
					</multiselect>
				</div>
				<div class="form-group col-md-10">
					<label>Test Name</label>
					<input type="text" class="form-control" ng-model="test.testName" placeholder="Test Name">
				</div>
			</div>
		</div>
		<button class="btn btn-lg btn-success" ng-click="addTest()">Submit!</button>
	</form>
</div>
