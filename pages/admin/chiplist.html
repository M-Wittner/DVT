<div class="panel panel-primary">
	<!-- Default panel contents -->
	<div class="panel-heading">All Plans<a class="pull-right btn btn-sm btn-default" href="http://wigig-584/admin/updatechiplist" download="Web-ChipList.csv">
            	Download <span class="glyphicon glyphicon-save"></span>
        	</a></div>
	<div class="panel-body">
	</div>
	<!-- Table -->
	<table class="table">
		<thead>
			<tr>
				<th>Chip</th>
				<th>Board</th>
				<th>Package</th>
				<th>Model</th>
				<th>Revision</th>
				<th>Serial Number</th>
				<th>Corner</th>
<!--				<th></th>-->
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="chip in chips | orderBy:'chip'">
				<th>{{ chip.chip }}</th>
				<td>{{ chip.board }}</td>
				<td>{{ chip.package }}</td>
				<td>{{ chip.model }}</td>
				<td>{{ chip.revision }}</td>
				<td>{{ chip.serial_number }}</td>
				<td>{{ chip.corner }}</td>
<!--
				<td>
					<button class="btn btn-warning btn-sm">Edit</button>
				</td>
-->
				<td>
					<button class="btn btn-danger btn-sm" ng-click="removeChip(chip.id, chip.serial_number)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
