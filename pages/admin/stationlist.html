<div class="panel panel-primary">
	<!-- Default panel contents -->
<!--
	<div class="panel-heading">All Plans<a class="pull-right btn btn-sm btn-default" href="http://wigig-584/admin/updatetestlist" download="Web-ChipList.csv">
            	Download <span class="glyphicon glyphicon-save"></span>
        	</a></div>
-->
	<div class="panel-body">
	</div>
	<!-- Table -->
	<table ng-table="TableParams" class="table table-striped">
		<tr ng-repeat="station in $data track by station.idx+$index">
			<td class="col-md-1 text-center" data-title="'Station'">{{station.name}}</td>
			<td class="col-md-1 text-center" data-title="'Host PC'">{{station.hostname}}</td>
			<td class="col-md-1 text-center" data-title="'WWC Host'">{{station.wwc_pc}}</td>
			<td class="col-md-1 text-center" data-title="'DMtools Host'">{{station.dmt_pc}}</td>
			<td ng-if="currentUser.rank > 50" class="col-md-1 text-center" data-title="'Modify'">
<!--				<input type="checkbox" ng-model="selected[$index]" ng-true-value="{{plan.id}}" ng-false-value="{{undefined}}">	-->
				<a href="#/admin/editstation/{{station.station}}" class="btn btn-warning btn-sm">Edit</a>
				<button class="btn btn-danger btn-sm" ng-click="removeStation()">Delete</button>
			</td>
		</tr>
	</table>
</div>
