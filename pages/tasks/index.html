<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">All Tasks <span class="pull-right"><a class="btn btn-success btn-xs" href="#/tasks/new">New Task</a></span></h3>
  </div>
  <div class="panel-body">
		<table ng-table="tableParams" class="table table-hover">
			<tr ng-repeat="task in $data track by task.id" ng-class="task.approved == false ? '' : {'info' : task.priority == 'Low','warning' : task.priority == 'Medium', 'danger' : task.priority == 'High'}">
				<td class="col-md-2 text-center" data-title="'Date'">{{task.date}}</td>
				<td class="col-md-1 text-center" data-title="'Priority'" filter="{priority: 'text'}" sortable="'priority'">{{task.priority}}</td>
				<td class="col-md-1 text-center" data-title="'Station'" filter="{station: 'text'}" sortable="'station'">{{task.station}}</td>
				<td class="col-md-1 text-center" data-title="'Type'" filter="{task_type: 'text'}" sortable="'task_type'">{{task.type}}</td>
				<td class="col-md-1 text-center" data-title="'Status'" filter="{task_status: 'text'}" sortable="'task_status'">{{task.status}}</td>
				<td class="col-md-1 text-center" data-title="'Creator'" filter="{creator: 'text'}" sortable="'creator'">{{task.creator}}</td>
				<td class="col-md-2 text-center" data-title="'Assigned To'" filter="{assigned: 'text'}" sortable="'assigned'">{{task.assigned}}</td>
				<td class="col-md-1 text-center" data-title="'Approved'" filter="{approved: 'text'}" sortable="'approved'">{{task.approved}}</td>
				<td class="col-md-2 text-center" data-title="'Operation'">
					<a href="#/tasks/{{task.id}}" class="btn btn-info">View</a>
					<button ng-if="currentUser.rank > '60'" ng-click="deleteTask(task.id)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</table>
  </div>
</div>
