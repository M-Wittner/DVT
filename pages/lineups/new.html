<div ng-if="isAuthenticated == true">
	<div class="row container-fluid">
		<div class="bs-callout bs-callout-info">
			<h4>Color Assitance:</h4>
			<div>
				<span class="label label-primary">Field Name</span> - Optional	
			</div>
			<div>
				<span class="label label-dangerC">Field Name</span> - Required
			</div>	
		</div>	
	</div>
	<form class="rowMarg">
		<div class="panel panel-primary">
			<div class="panel-heading">New Lineup File</div>
			<div id="plan">
				<div class="col-md-12">
					<span class="label label-dangerC">Title:</span>
					<input type="text" class="form-control" style="width: 100%" ng-model="lineup.title" ng-disabled="lock">
				</div>
				<lineup-form ng-repeat="batch in batches track by $index" array="lineups"></lineup-form>
			</div>
			<div class="panel-body">
				<div class="col-md-12">
				<button class="btn btn-xs btn-primary addButton" ng-click="addBatch()">
					Add Batch!
				</button>
					<button class="btn btn-xs btn-danger addButton" ng-click="removeBatch()">
					Remove Batch!
				</button>
				</div>
				<div class="col-md-12">
					<button class="btn btn-lg btn-success col-lg-3" ng-click="submit()">Submit! <span class="glyphicon glyphicon-send"></span></button>
				</div>
			</div>
		</div>
	</form>
</div>
