<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">New Comment</h3>
	</div>
	<div class="panel-body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<div class="row">
						<span class="label label-primary">Severity</span>
						<select ng-model="comment.severity" class="form-control">
							<option>Major</option>
							<option>Minor</option>
						</select>
					</div>
					<div ng-if="comment.severity == 'Minor'" ng-init="sweepName = test.station[0].idx == (5||6) ? 'TalynA2 Chips' : test.station[0].idx == (2||3) ? 'TalynM2 Chips' : ''">
						<div class="row">
							<span class="label label-primary">Chip</span>
							<ui-select multiple limit="1" style="width: 100%;" close-on-select="false" ng-model="comment.chip" data-placeholder="Pick Chips">
								<ui-select-match>{{$item.chip_sn}}-{{$item.chip_process_abb}}</ui-select-match>
								<ui-select-choices repeat="chip in test.sweeps[sweepName].data track by $index" group-by="'corner'" sortable="true">{{chip.chip_sn}}-{{chip.chip_process_abb}}</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<span class="label label-primary">Details:</span>
					<div trumbowyg-ng placeholder="Comment Details" class="textBox" style="overflow-y: scroll;"
						 ng-model="comment.text"
						 editor-config="{btns: ['viewHTML', ['undo', 'redo'],['strong', 'em', 'del'], ['link'], ['formatting'], ['foreColor', 'backColor'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'], ['unorderedList', 'orderedList'], ['removeformat'],]}">
					</div>
				</div>
			</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success addButton pull-right btn-crud" ng-click="newCmt(test.test_id, test.plan_id)" Data-toggle="collapse" data-target="#Comment{{test.test_id}}" aria-expanded="false" aria-controls="Comment{{test.test_id}}">Submit!</button>
		</div>
	</div>
</div>
