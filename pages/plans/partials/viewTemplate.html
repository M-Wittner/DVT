<div class="pull-right" style="margin:11.5px;">
	<input type="checkbox" ng-model="selected[$index]" ng-true-value="{{plan.id}}" ng-false-value="{{undefined}}">
</div>
<div uib-accordion-group class="panel-default" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" uib-tooltip-template="'pages/plans/tooltipTemplate.html'" tooltip-placement="bottom" ng-mouseover="tooltip(plan.id)" tooltip-popup-delay="250">
	<uib-accordion-heading>
		<strong>ID: #{{plan.id}}</strong> Submitted by: {{plan.username}}
	</uib-accordion-heading>
	<test-progress-bar></test-progress-bar>
	<span class="pull-right btn-crud">
		<a class="btn btn-xs btn-success" href="#/plans/{{plan.id}}/addtests">Add Tests</a>
	</span>
	<uib-accordion>
		<test-form-view></test-form-view>
	</uib-accordion>
</div>
