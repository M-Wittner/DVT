<div class="pull-right" style="margin:11.5px;">
	<input type="checkbox" ng-model="selected[$index]" ng-true-value="{{plan.id}}" ng-false-value="{{undefined}}">
</div>
<div uib-accordion-group class="panel-default" ng-click="getPlanData(plan)" is-open="plan.isOpen">
	<uib-accordion-heading>
		<strong>ID: #{{plan.id}}</strong><strong class="pull-right">{{plan.date}}</strong>
	</uib-accordion-heading>
	<div class="container-fluid">
		<test-progress-bar ng-class="state == 'todayPlan' ? 'col-md-11' : 'col-md-12'" data="plan"></test-progress-bar>
		<span class="col-md-1" ng-if="state == 'todayPlan'">
<!--			<a class="btn btn-xs btn-primary" href="#/plans/{{plan.id}}/addtests">Add Tests <span class="glyphicon glyphicon-plus"></span></a>-->
		</span>
	</div>
<!--	<test></test>-->
	<div class="container-fluid">
		<div ng-show="plan.errors.length > 0 || !plan.tests.length > 0" ng-repeat="error in plan.errors">
			<div class="alert alert-danger fadeIn" role="alert">{{error.msg}}</div>
		</div>
		<uib-tabset active="1">
			<uib-tab index="$index + 1" ng-repeat="station in plan.stations track by station.idx+$index" heading="{{station.name}}" disable="station.disabled" style="border-bottom: 5px solid {{station.color}};">
				<div class="panel-body">
					<div class="row">
						<div class="input-group input-group-sm">
							<span class="input-group-addon" style="font-weight:900">Station:</span>
							<label class="form-control">#{{station.name}}</label>
							<span class="input-group-addon" style="font-weight:900">Host PC:</span>
							<label class="form-control">{{station.hostname}}</label>
							<span ng-if="station.wwc_pc" class="input-group-addon" style="font-weight:900">WWC PC:</span>
							<label ng-if="station.wwc_pc" class="form-control">{{station.wwc_pc}}</label>
							<span class="input-group-addon" style="font-weight:900">DMtools Host:</span>
							<label class="form-control">{{station.dmt_pc}}</label>
						</div>
					</div>
					<div class="row">
						<test></test>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
</div>
