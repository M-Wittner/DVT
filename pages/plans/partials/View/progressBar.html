<span class="col-md-11" style="margin-top: 0.5%">
	<div class="progress" ng-init="plan.progress = plan.tests.length * 32"> 
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{plan.progress}}%"
				 ng-class="{'progress-bar-danger': plan.progress < 33, 'progress-bar-warning': plan.progress < 66, 'progress-bar-default': plan.progress < 100, 'progress-bar-success': plan.progress == 100}">
			<span ng-class="plan.progress <= 10 ? 'progressBlack' : ''">
				<strong>{{plan.progress}}%</strong>
			</span>
		</div>
	</div>
</span>
