<flash-message></flash-message>
<div class="panel panel-primary">
	<!-- Default panel contents -->
	<div class="panel-heading">All Plans</div>
	<div class="panel-body">
	</div>
	<!-- Table -->
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Author</th>
				<th>Plan Title</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="plan in plans">
				<th>{{ plan.date }}</th>
				<td>{{ plan.author }}</td>
				<td>{{ plan.title }}</td>
				<td><a ng-click="view(plan.id)" class="btn btn-success">View</a></td>
				
			</tr>
		</tbody>
	</table>
	
</div>
