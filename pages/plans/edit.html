<div class="panel panel-primary">
	<div class="panel-heading">Edit: {{ plan.title }} Station: {{ test.station }}</div>
	<div class="panel-body" id="planBody">
		<div id="author" class="pull-left col-md-10"></div>
		<div id="desc">
			<div>
				<div class="row">
					<div class="panel-body">
						<div class="col-md-2">
							<span class="label label-primary">Test Priority</span>
							<multiselect ng-model="test.priority" options="testParams.params.priorityList" selection-limit="1" ng-disabled="lock" required>
							</multiselect>
						</div>
						<div class="col-md-10">
							<span class="label label-primary">Test Lineup</span>
							<input required class="form-control" type="text" placeholder="Test Lineup" name="lineup" ng-model="test.lineup" ng-disabled="lock">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="panel-body">
							<span class="label label-primary">Station:</span>
							<multiselect ng-model="test.station" options="testParams.params.stationList" show-search="true" selection-limit="1" ng-disabled="lock" required>
							</multiselect>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel-body">
							<span class="label label-primary">Test Name:</span>
							<!--	M stations	-->
							<multiselect ng-if="test.station == 'M-CB1' || test.station == 'M-CB2'" ng-model="test.name" options="testParams.params.nameListM" show-search="true" selection-limit="1" id-prop="id" display-prop="test_name" ng-disabled="lock">
							</multiselect>
							<!--	R stations	-->
							<multiselect ng-if="test.station == 'R-CB1' || test.station == 'R-CB2'" ng-model="test.name" options="testParams.params.nameListR" show-search="true" selection-limit="1" id-prop="id" display-prop="test_name" ng-disabled="lock">
							</multiselect>
							
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel-body">
							<span class="label label-primary">Chip S/N:</span>
							<multiselect ng-if="test.station == 'M-CB1' || test.station == 'M-CB2'" ng-model="test.chips" options="testParams.params.chipListM" id-prop="id" display-prop="serial_number" search-limit="15" show-select-all="true" show-search="true" show-unselect-all="true" ng-disabled="lock">
							</multiselect>

							<multiselect ng-if="test.station == 'R-CB1' || test.station == 'R-CB2'" ng-model="test.chips" options="testParams.params.chipListR" id-prop="id" display-prop="serial_number" search-limit="15" show-select-all="true" show-search="true" show-unselect-all="true" ng-disabled="lock">
							</multiselect>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4" ng-if="test.station != 'M-CB1' && test.station != 'M-CB2'">
						<div class="panel-body">
							<span class="label label-primary">Pin:</span></br>
							<span>From</span>
							<input ng-model="test.pinFrom" type="number" class="Pin" ng-disabled="lock">
							<span>To</span>
							<input ng-model="test.pinTo" type="number" class="Pin" ng-disabled="lock">
							<span>Step</span>
							<input ng-model="test.pinStep" type="number" class="Pin" ng-disabled="lock"></br>
							</br>
							<span>Additional</span>
							<input ng-model="test.pinAdd" name="pinAdd" type="text" class="Pin" ng-disabled="lock">
						</div>
					</div>
					<div class="col-md-2">
						<div class="panel-body">
							<span class="label label-primary">Temperature:</span>
							<multiselect ng-model="test.temps" id-prop="temp" desplay-prop="temp" options="testParams.params.tempList" show-select-all="true" show-unselect-all="true" ng-disabled="lock">
							</multiselect>
						</div>
					</div>
					<div class="col-md-2">
						<div class="panel-body">
							<span class="label label-primary">Channel:</span>
							<multiselect ng-model="test.channels" id-prop="channel" options="testParams.params.chList1" show-select-all="true" show-unselect-all="true" ng-disabled="lock">
							</multiselect>
						</div>
					</div>
					<div class="col-md-2" ng-if="test.station == 'R-CB1' || test.station == 'R-CB2'">
						<div class="panel-body">
							<span class="label label-primary">Antenna:</span>
							<multiselect ng-model="test.antennas" id-prop="antenna" options="testParams.params.antList" show-select-all="true" show-unselect-all="true" ng-disabled="lock" value="test.antenna">
							</multiselect>
						</div>
					</div>
					<div class="col-md-2" ng-if="test.station != 'R-CB1' && test.station != 'R-CB2'">
						<div class="panel-body">
							<span class="label label-primary">XIF:</span>
							<multiselect ng-model="test.xifs" id-prop="xif" options="testParams.params.xifList" show-select-all="true" show-unselect-all="true" ng-disabled="lock">
							</multiselect>
						</div>
					</div>
					<div class="col-md-2" ng-if="test.station != 'M-CB1' && test.station != 'M-CB2'">
						<div class="panel-body">
							<span class="label label-primary">MCS:</span></br>
							<input ng-model="test.mcs" type="number" class="Pin" ng-disabled="lock">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<div class="panel-body">
							<span class="label label-primary">Voltage:</span>
							<input ng-model="test.voltage" type="number" class="Pin" ng-disabled="lock">
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel-body">
							<span class="label label-primary">Notes:</span>
							<textarea id="noteBox" ng-model="test.notes" ng-disabled="lock"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<button class="btn btn-lg btn-warning col-lg-3" ng-click="editPlan()">Edit!</button>
		</div>
	</div>

</div>
