<div class="panel panel-primary">
	<div class="panel-heading">Plan
		<span class="pull-right"> {{ today }} </span>
	</div>
	<div class="panel-body" style="padding: 0;" id="tester">
		<div class="row">
			<span style="margin-left: 3%" ng-if="state == 'todayPlan'"> Last Update: <strong>{{updateTime}}</strong></span>
			<span class="container-fluid pull-right btn-crud">
<!--				<button type="button" class="btn btn-success btn-xs" ng-click="alive()">Alive?</button>-->
				<div class="btn-group" ng-if="state == 'todayPlan'">
					<button type="button" class="btn btn-success btn-xs" ng-click="startTests(root.workStations)">Start <span class="glyphicon glyphicon-flash"></span></button>
					<button type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu">
						<li ng-repeat="station in root.workStations track by $index">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">
									<input type="checkbox" ng-model="station.run">
								</span>
								<lablel type="text" class="form-control">{{station.name}}</lablel>
							</div>
						</li>
					</ul>
				</div>
				<button class="btn btn-danger btn-xs" type="button" data-toggle="modal" data-target="#planModal">Delete<span class="glyphicon glyphicon-trash"></span></button>
				<!--	Modal		-->
				<div class="modal fade" id="planModal" tabindex="-1" role="dialog" aria-labelledby="Confirmation">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="planModal">Confirm Delete?</h4>
							</div>
							<div class="modal-body">
								<button class="btn btn-danger" data-dismiss="modal" ng-click="removePlan()" type="button">Delete Plan</button>
								<button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</span>
		</div>
		<div id="loader">
			<uib-accordion>
				<div style="margin: auto; width: 0%">
					<div class="loader" ng-class="plans.length > 0 ? 'fadeOut' : ''"></div>
				</div>
				<div class="container-fluid" ng-if="plans.length > 0" ng-repeat="plan in plans track by $index">
					<plan></plan>
				</div>
			</uib-accordion>
		</div>
	</div>
</div>
