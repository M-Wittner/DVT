<div class="panel panel-primary">
  <div class="panel-heading">{{ plan.title }}</div>
  <div class="panel-body" id="planBody">
    <div id="author" class="pull-left col-md-10"><em><strong>Submitted by: </strong></em></div>
    <div id="date" class="pull-right col-md-2">{{ plan.date }}</div>
    <div id="desc" class="">
      
        <a class="btn btn-sm btn-warning pull-right btn-crud" href="#/plans/{{plan.id}}/edit">Edit</a>
<!--        <form action="#/reports/{{report.id}}?_method=DELETE" method="POST">-->
          <button class="btn btn-sm btn-danger pull-right btn-crud">
            Delete
          </button>          
        </form>
      <p class="panel panel-heading">
        Plan Description:
        <div id="test" class="row container-fluid">
                  <div class="col-md-2 panel-body">
            <input name="testNum" id="testNum" class="formInput form-control" type="text" value="1" readonly>
          </div>
          <div class="col-md-2 panel-body">
            <input id="station" required class="formInput form-control" type="text" name="test[station]" value="" readonly>
            <input id="testName" required class="formInput form-control" type="text" name="test.name" value="" readonly>
          </div>
          <div class="panel-body col-md-6">
            <textarea type="text" name="test[params]" id="editor" class="form-control" readonly></textarea>
<!--
              <script>
                  $("#editor").wysiwyg();
              </script>
-->
          </div>
          <div class="col-md-2 list-group">
            <li class="list-group-item">
              YA95100006 <span ng-click="status()" ng-class="{'glyphicon-plus': !test, 'glyphicon-ok': test}" class="glyphicon pull-right
"></span>
            </li>
            <li class="list-group-item">
              YA95100007
            </li>
            <li class="list-group-item">
              YA95100008
            </li>
          </div>

        </div>
        
        <div class="panel-footer col-md-12">
<!--        ng-repeat -->
          <p id="commentP">
            <strong><!-- comments --></strong>: 
          </p>
        
        <div>
      </p>
    </div>
  </div>
</div>
<a  class="btn btn-xs btn-success pull-right col-lg-5 addButton" href="#/plans/{{plan.id}}/comments/new">Add New Comment</a>
