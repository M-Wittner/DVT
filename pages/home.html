<div class="row">
	<div class="col-lg-6 col-sm-6 well">
		<form ng-submit="login()">
			<legend>Login</legend>
			<div class="form-group">
				<div class="row colbox">
					<div class="col-lg-4 col-sm-4">
						<label for="username" class="control-label">Username</label>
					</div>
					<div class="col-lg-8 col-sm-8">
						<input class="form-control" id="username" ng-model="user.username"  placeholder="Username" type="text" autofocus />

					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row colbox">
					<div class="col-lg-4 col-sm-4">
						<label for="password" class="control-label">Password</label>
					</div>
					<div class="col-lg-8 col-sm-8">
						<input class="form-control" id="password" ng-model="user.password" placeholder="Password" type="password"/>

					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-12 col-sm-12 text-center">
					<input id="btn_login" name="btn_login" type="submit" class="btn btn-default" value="Login" />
				</div>
			</div>
		</form>

	</div>
</div>
</div>
