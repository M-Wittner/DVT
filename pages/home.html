<div class="row" ng-controller="homeCtrl">
	<div class="col-lg-6 col-sm-6 well">
		<form>
			<legend>Login</legend>
			<div class="form-group">
				<div class="row colbox">
					<div class="col-lg-4 col-sm-4">
						<label for="username" class="control-label">Username</label>
					</div>
					<div class="col-lg-8 col-sm-8">
						<input class="form-control" id="username" name="username" ng-model="user.username" placeholder="Username" type="text" value="" autofocus />

					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row colbox">
					<div class="col-lg-4 col-sm-4">
						<label for="password" class="control-label">Password</label>
					</div>
					<div class="col-lg-8 col-sm-8">
						<input class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password" type="password" value="" />

					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-12 col-sm-12 text-center">
					<input id="btn_login" name="btn_login" type="submit" class="btn btn-default" value="Login" ng-click="login(user.username)" />
					<input id="btn_cancel" name="btn_cancel" type="reset" class="btn btn-default" value="Logout" />
				</div>
			</div>
		</form>
		<div>{{message}}</div>

	</div>
</div>
</div>
